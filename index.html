<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center
    justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">

        <div class="text-center mb-8">
            <h1 class="text-3x1 font-bold text-indigo-600 mb-2">Buscador de CEP</h1>

            <p class="text-gray-600">Consulte Endere√ßos pelo CEP</p>
        </div>

        <div class="mb-6">
            <label for="cep" class="block text-sm font-medium text-gray-700 mb-2">Digite o CEP</label>

            <div class="flex gap-2">
                <input type="text" id="cep" placeholder="000000-000" 
                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2
                focus:ring-indigo-500 focus:border-transparent outline-none transition">

                <button id="buscarBtn" class="px-6 py-3 bg-indigo-600 text-white font-medium
                rounded-lg hover:bg-indigo-700 transition   ">Buscar</button>
            </div>

            <p class="text-xs text-gray-500 mt-2">Formato: 12345-678 ou 12345678</p>
        </div>
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 border-4
            border-indigo-600 border-t-transparent"></div>
            <p>Buscando...</p>
        </div>

        <div id="erro" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
            <p class="text-red-800 font-medium" id="mensagemErro">Teste</p>
        </div>
    </div>
    
</body>
</html>
